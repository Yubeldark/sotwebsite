    // Collection de tous les titres pour les suggestions (incluant toutes les r√©ponses accept√©es)
    let allTitles = [];

      music.acceptedAnswers.forEach(answer => {
        if (!allTitles.includes(answer)) {

        }

    let maxTime;
    let attempts;
    let streak = 0;
    let interval;
    let guessed;

    // Ajouter apr√®s la d√©claration des variables, avant le code existant

    // Tableau pour suivre les musiques d√©j√† jou√©es dans cette session
    let playedMusics = [];

    // Fonction am√©lior√©e pour s√©lectionner une nouvelle musique sans r√©p√©tition
    function selectNewMusic() {
      // Si toutes les musiques ont √©t√© jou√©es, r√©initialiser le tableau
      if (playedMusics.length >= musics.length - 1) {
        playedMusics = [];
      }
      
      // Filtrer les musiques qui n'ont pas encore √©t√© jou√©es
      const availableMusics = musics.filter(music => !playedMusics.includes(music));
      
      // S√©lectionner une musique al√©atoire parmi celles disponibles
      const selectedMusic = availableMusics[Math.floor(Math.random() * availableMusics.length)];
      
      // Ajouter la musique s√©lectionn√©e √† la liste des musiques d√©j√† jou√©es
      playedMusics.push(selectedMusic);
      
      return selectedMusic;
    }

    // Fonction pour normaliser les textes (supprimer les accents et autres caract√®res sp√©ciaux)
    function normalizeText(text) {
      return text.trim()
             .toLowerCase()
             .normalize('NFD')
             .replace(/[\u0300-\u036f]/g, '') // Supprime les accents et diacritiques
             .replace(/[^a-z0-9\s]/gi, '');   // Supprime les caract√®res sp√©ciaux
    }

    // Fonction pour formater le temps en MM:SS
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // Mise √† jour de la fonction newRound pour initialiser l'affichage du temps
    function newRound() {
      chosen = selectNewMusic();
      audio.src = chosen.file;
      maxTime = 5; // Ou la dur√©e maximale que vous voulez
      attempts = 0;
      guessed = false;
      input.disabled = false;
      input.value = "";
      feedback.textContent = "";
      
      // Mise √† jour de l'affichage du temps avec le format MM:SS
      timeDisplay.textContent = `00:00 / ${formatTime(maxTime)}`;
      
      progress.value = 0;
      progress.max = maxTime;
      
      // Utiliser la traduction correcte pour le bouton play
      playBtn.textContent = translations[currentLang].play;
      
      // R√©initialiser la liste des suggestions d√©j√† utilis√©es pour cette manche
      usedSuggestions = [];
      
      // S'assurer que le streak est affich√© dans la bonne langue
      streakDisplay.textContent = translations[currentLang].streak.replace('%count%', streak);
    }

    // Modification de la fonction checkAnswer pour prendre en compte la langue actuelle
    function checkAnswer(guess) {
      if (!guess || guessed) return;

      const cleanedGuess = normalizeText(guess);
      const isCorrect = chosen.acceptedAnswers.some(answer => {
        const cleanedAnswer = normalizeText(answer);
        return cleanedGuess === cleanedAnswer;
      });

      attempts++;

      if (isCorrect) {
        feedback.textContent = translations[currentLang].good_answer;
        feedback.style.color = "lime";
        guessed = true;
        streak++;
        setTimeout(newRound, 2000);
      } else {
        feedback.textContent = translations[currentLang].wrong_answer.replace('%attempts%', attempts);
        feedback.style.color = "crimson";
        maxTime = Math.min(maxTime + 5, 15);
        
        // Mettre √† jour la barre de progression pour qu'elle s'adapte √† la nouvelle dur√©e
        progress.max = maxTime;
        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(maxTime)}`;
        
        if (attempts >= 3) {
          feedback.textContent = translations[currentLang].lost.replace('%answer%', chosen.title);
          input.disabled = true;
          streak = 0;
          setTimeout(newRound, 3000);
        }
      }

      // Utiliser la traduction correcte pour le streak
      streakDisplay.textContent = translations[currentLang].streak.replace('%count%', streak);
      
      input.value = "";
      suggestionList.innerHTML = "";
      suggestionList.classList.remove("active");
    }

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    // Modifier l'√©v√©nement du bouton play pour utiliser la traduction
    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        // Si l'audio √©tait en pause et que la position est au maximum, le remettre √† z√©ro
        if (audio.currentTime >= maxTime) {
          audio.currentTime = 0;
          progress.value = 0;
        }
        
        audio.play();
        playBtn.textContent = translations[currentLang].pause;
        
        // D√©marrer l'intervalle pour mettre √† jour le temps et la progression
        interval = setInterval(() => {
          const currentTime = Math.min(audio.currentTime, maxTime);
          
          // S'assurer que la valeur maximale de la barre de progression est align√©e avec maxTime
          progress.max = maxTime;
          progress.value = currentTime;
          
          // Mettre √† jour l'affichage du temps au format MM:SS / MM:SS
          timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(maxTime)}`;
          
          if (currentTime >= maxTime) {
            audio.pause();
            clearInterval(interval);
            playBtn.textContent = translations[currentLang].play;
            
            // R√©initialiser la position audio mais conserver la position visuelle de la barre de progression
            // pour indiquer que l'extrait est termin√©
            audio.currentTime = 0; // Remettre la position audio √† z√©ro
            timeDisplay.textContent = `00:00 / ${formatTime(maxTime)}`; // Mettre √† jour l'affichage du temps
          }
        }, 100);
      } else {
        // Si l'audio est en train de jouer, on le met en pause
        audio.pause();
        clearInterval(interval);
        playBtn.textContent = translations[currentLang].play;
      }
    });

    // Modifier l'√©v√©nement du bouton stop pour utiliser la traduction
    stopBtn.addEventListener("click", () => {
      audio.pause();
      audio.currentTime = 0; // Remettre le son au d√©but
      clearInterval(interval);
      playBtn.textContent = translations[currentLang].play;
      progress.value = 0;
      timeDisplay.textContent = `00:00 / ${formatTime(maxTime)}`;
    });

    audio.addEventListener("ended", () => {
      playBtn.textContent = translations[currentLang].play;
      clearInterval(interval);
      progress.value = 0;
      timeDisplay.textContent = `00:00 / ${formatTime(maxTime)}`;
    });

    // Ajouter cet √©v√©nement pour r√©initialiser le bouton quand l'audio se termine naturellement
    audio.addEventListener("ended", () => {
      playBtn.textContent = translations[currentLang].play;
      clearInterval(interval);
      
      // On ne r√©initialise pas progress.value ici pour montrer que l'extrait a √©t√© √©cout√©
      // Mais on remet la position audio √† z√©ro pour pouvoir rejouer imm√©diatement
      audio.currentTime = 0;
      timeDisplay.textContent = `00:00 / ${formatTime(maxTime)}`;
    });

    // Mettre √† jour l'affichage du temps lors du chargement de l'audio
    audio.addEventListener("loadedmetadata", () => {
      // Si vous voulez utiliser la dur√©e r√©elle du fichier audio au lieu d'une valeur fixe
      // maxTime = Math.min(audio.duration, votre_limite_maximale);
      timeDisplay.textContent = `00:00 / ${formatTime(maxTime)}`;
    });

    // G√©rer les suggestions de mani√®re plus fluide
    let selectedIndex = -1;

    // Variables pour suivre les suggestions d√©j√† propos√©es dans la manche actuelle
    let usedSuggestions = [];

    input.addEventListener("input", () => {
      suggestionList.innerHTML = "";
      const typed = input.value.toLowerCase();
      selectedIndex = -1;
      
      if (!typed) {
        suggestionList.classList.remove("active");
        return;
      }
      
      // Filtrer les titres qui contiennent le texte saisi et n'ont pas √©t√© utilis√©s dans cette manche
      const matchingTitles = allTitles.filter(t => 
        normalizeText(t).includes(normalizeText(typed)) && !usedSuggestions.includes(t)
      );
      
      if (matchingTitles.length === 0) {
        suggestionList.classList.remove("active");
        return;
      }
      
      // Mettre √† jour la partie qui cr√©e les suggestions pour am√©liorer la mise en √©vidence
      matchingTitles.slice(0, 8).forEach((title, index) => {
        const li = document.createElement("li");
        
        // Am√©lioration de la mise en surbrillance des caract√®res correspondants
        const titleLower = title.toLowerCase();
        const typedLower = normalizeText(typed.toLowerCase());
        
        // Rechercher toutes les occurrences du texte saisi
        let html = title;
        let matchIndex = normalizeText(titleLower).indexOf(typedLower);
        
        if (matchIndex !== -1) {
          html = '';
          let lastIndex = 0;
          
          // Traiter toutes les occurrences du texte recherch√©
          while (matchIndex !== -1) {
            // Ajouter le texte avant la correspondance
            html += title.substring(lastIndex, matchIndex);
            
            // Ajouter la partie correspondante avec mise en surbrillance
            html += `<strong>${title.substring(matchIndex, matchIndex + typed.length)}</strong>`;
            
            // Mettre √† jour les indices
            lastIndex = matchIndex + typed.length;
            matchIndex = normalizeText(titleLower).indexOf(typedLower, lastIndex);
          }
          
          // Ajouter tout texte restant
          if (lastIndex < title.length) {
            html += title.substring(lastIndex);
          }
        }
        
        li.innerHTML = html;
        li.dataset.index = index;
        li.onclick = () => {
          input.value = title;
          suggestionList.innerHTML = "";
          suggestionList.classList.remove("active");
          
          // Ajouter le titre utilis√© √† la liste des suggestions utilis√©es
          usedSuggestions.push(title);
          
          checkAnswer(input.value);
        };
        suggestionList.appendChild(li);
      });
      
      suggestionList.classList.add("active");
    });

    // Navigation au clavier dans les suggestions
    input.addEventListener("keydown", (e) => {
      const suggestions = suggestionList.querySelectorAll("li");
      const maxIndex = suggestions.length - 1;
      
      // Fl√®che bas
      if (e.key === "ArrowDown") {
        e.preventDefault();
        selectedIndex = Math.min(selectedIndex + 1, maxIndex);
        updateSelection(suggestions);
        
        // Cas sp√©cial pour le dernier √©l√©ment
        if (selectedIndex === maxIndex) {
          suggestionList.scrollTop = suggestionList.scrollHeight; // Scroll jusqu'au bout
        }
      } 
      
      // Fl√®che haut
      else if (e.key === "ArrowUp") {
        e.preventDefault();
        selectedIndex = Math.max(selectedIndex - 1, -1);
        updateSelection(suggestions);
      } 
      
      // Touche Entr√©e
      else if (e.key === "Enter") {
        if (selectedIndex >= 0 && selectedIndex <= maxIndex) {
          e.preventDefault();
          const selected = suggestions[selectedIndex];
          // Utiliser textContent au lieu de innerHTML pour √©viter les probl√®mes avec les balises HTML
          const cleanText = selected.textContent.replace(/\s+/g, ' ').trim();
          input.value = cleanText;
          
          // Ajouter le titre √† la liste des suggestions utilis√©es
          usedSuggestions.push(cleanText);
          
          suggestionList.classList.remove("active");
          checkAnswer(cleanText);
          selectedIndex = -1;
        } else {
          // Si aucune suggestion n'est s√©lectionn√©e, ajouter aussi la valeur √† la liste des utilis√©es
          usedSuggestions.push(input.value);
          checkAnswer(input.value);
        }
      } 
      
      // Touche √âchap
      else if (e.key === "Escape") {
        suggestionList.classList.remove("active");
        input.blur();
        selectedIndex = -1;
      }
    });

    // Fonction am√©lior√©e pour mettre √† jour la s√©lection visuelle
    function updateSelection(suggestions) {
      suggestions.forEach((li, index) => {
        if (index === selectedIndex) {
          li.classList.add("selected");
          
          // Am√©lioration du scroll - s'assurer que l'√©l√©ment est toujours visible
          const container = suggestionList;
          const item = li;
          
          // Calculs am√©lior√©s pour la visibilit√© compl√®te
          const containerRect = container.getBoundingClientRect();
          const itemRect = item.getBoundingClientRect();
          
          // V√©rifier si l'√©l√©ment est hors des limites visibles du container
          if (itemRect.bottom > containerRect.bottom) {
            // Si l'√©l√©ment est trop bas, scroll vers le bas avec une marge plus grande
            container.scrollTop += (itemRect.bottom - containerRect.bottom + 30);
          } else if (itemRect.top < containerRect.top) {
            // Si l'√©l√©ment est trop haut, scroll vers le haut 
            container.scrollTop -= (containerRect.top - itemRect.top + 15);
          }
          
          // Traitement sp√©cial pour le dernier √©l√©ment de la liste
          if (index === suggestions.length - 1) {
            // Force le scroll jusqu'au bout pour le dernier √©l√©ment
            setTimeout(() => {
              container.scrollTop = container.scrollHeight;
            }, 10);
          }
        } else {
          li.classList.remove("selected");
        }
      });
      
      if (selectedIndex >= 0) {
        const selectedText = suggestions[selectedIndex].textContent.replace(/\s+/g, ' ').trim();
        input.value = selectedText;
      }
    }

    // Ajouter un ajustement apr√®s l'affichage des suggestions
    input.addEventListener("input", function() {
      // Code existant...
      
      // Ajout: S'assurer que tous les √©l√©ments sont visibles apr√®s affichage
      if (suggestionList.classList.contains("active")) {
        setTimeout(() => {
          // Ajuster la position du conteneur pour √™tre s√ªr que tout est visible
          const suggestionRect = suggestionList.getBoundingClientRect();
          const viewportHeight = window.innerHeight;
          
          // Si la liste d√©passe le bas de l'√©cran, ajuster le scroll
          if (suggestionRect.bottom > viewportHeight) {
            window.scrollBy({
              top: Math.min(100, suggestionRect.bottom - viewportHeight + 20),
              behavior: 'smooth'
            });
          }
        }, 100);
      }
    });

    // Assurer que la liste est correctement dimensionn√©e et positionn√©e
    function adjustSuggestionList() {
      if (suggestionList.classList.contains("active")) {
        // S'assurer que la liste ne soit pas coup√©e par la fin du conteneur parent
        const container = document.querySelector('.container');
        const containerBottom = container.getBoundingClientRect().bottom;
        const suggestionBottom = suggestionList.getBoundingClientRect().bottom;
        
        // Si n√©cessaire, permettre √† la liste de d√©border du conteneur
        if (suggestionBottom > containerBottom) {
          suggestionList.style.position = "absolute";
          suggestionList.style.bottom = "auto";
          
          // Permettre un d√©bordement du cadre si n√©cessaire
          container.style.overflow = "visible";
          
          // Assurer que le menu ne dispara√Æt pas au scroll
          suggestionList.style.maxHeight = "280px";
        }
        
        // Assurer que le dernier √©l√©ment est visible
        const lastItem = suggestionList.lastElementChild;
        if (lastItem) {
          // S'assurer que le dernier √©l√©ment n'est pas coup√©
          const lastItemHeight = lastItem.offsetHeight;
          suggestionList.style.paddingBottom = `${lastItemHeight / 2}px`;
        }
      }
    }

    // Appliquer l'ajustement apr√®s l'affichage des suggestions
    suggestionList.addEventListener("transitionend", adjustSuggestionList);

    // S'assurer que le menu d√©roulant est bien positionn√© apr√®s le chargement d'√©l√©ments
    const observer = new MutationObserver(adjustSuggestionList);
    observer.observe(suggestionList, { childList: true, subtree: true });

    // Am√©liorer le comportement lors de l'ouverture des suggestions
    input.addEventListener("focus", () => {
      // V√©rifier s'il y a du texte saisi pour afficher les suggestions imm√©diatement
      if (input.value.length > 0) {
        // Simuler un √©v√©nement input pour afficher les suggestions
        input.dispatchEvent(new Event('input'));
      }
    });

    // Ajouter un comportement de redimensionnement pour s'assurer que le menu reste visible
    window.addEventListener("resize", () => {
      if (suggestionList.classList.contains("active")) {
        // Repositionner la liste des suggestions apr√®s un redimensionnement
        const inputRect = input.getBoundingClientRect();
        suggestionList.style.width = inputRect.width + "px";
      }
    });

    // Fermer les suggestions en cliquant ailleurs
    document.addEventListener("click", (e) => {
      if (e.target !== input && e.target !== suggestionList) {
        suggestionList.classList.remove("active");
      }
    });

    // Ne pas fermer les suggestions en cliquant dessus
    suggestionList.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    // Ajouter ce code dans la section des √©couteurs d'√©v√©nements

    // R√©cup√©rer l'√©l√©ment d'ic√¥ne de volume
    const volumeIcon = document.querySelector('.volume-icon');

    // Mettre √† jour l'ic√¥ne de volume en fonction du niveau
    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
      
      // Ne plus changer l'ic√¥ne en fonction du niveau
    });

    // Initialiser l'ic√¥ne au chargement
    window.addEventListener("load", () => {
      // Assurer que l'ic√¥ne de volume est toujours üîä
      volumeIcon.textContent = 'üîä';
    });

    // Gestion des langues
    const translations = {
      'fr': {
        'title': 'üéµ Musique pirate',
        'subtitle': 'Devine la musique avec un extrait !',
        'play': '‚ñ∂Ô∏è √âcouter',
        'pause': '‚è∏Ô∏è Pause',
        'stop': '‚èπÔ∏è Stop',
        'input_placeholder': 'Entrez un titre...',
        'good_answer': '‚úÖ Bonne r√©ponse !',
        'wrong_answer': '‚ùå Faux (%attempts%/3)',
        'lost': 'üíÄ Perdu ! R√©ponse : %answer%',
        'streak': 'S√©rie : %count%'
      },
      'en': {
        'title': 'üéµ Pirate Music',
        'subtitle': 'Guess the music from a short clip!',
        'play': '‚ñ∂Ô∏è Play',
        'pause': '‚è∏Ô∏è Pause',
        'stop': '‚èπÔ∏è Stop',
        'input_placeholder': 'Enter a title...',
        'good_answer': '‚úÖ Correct!',
        'wrong_answer': '‚ùå Wrong (%attempts%/3)',
        'lost': 'üíÄ Lost! Answer: %answer%',
        'streak': 'Streak: %count%'
      }
    };

    let currentLang = 'fr';

    // Fonction pour mettre √† jour tous les textes selon la langue choisie
    function updateLanguage(lang) {
      currentLang = lang;
      
      // Mettre √† jour les √©l√©ments HTML avec les traductions
      document.querySelector('h1').textContent = translations[lang].title;
      document.querySelector('p').textContent = translations[lang].subtitle;
      playBtn.textContent = audio.paused ? translations[lang].play : translations[lang].pause;
      stopBtn.textContent = translations[lang].stop;
      input.placeholder = translations[lang].input_placeholder;
      
      // Mettre √† jour le streak
      streakDisplay.textContent = translations[lang].streak.replace('%count%', streak);
      
      // Mettre √† jour le message de feedback s'il existe
      if (feedback.textContent) {
        if (guessed) {
          feedback.textContent = translations[lang].good_answer;
        } else if (attempts > 0) {
          if (attempts >= 3) {
            feedback.textContent = translations[lang].lost.replace('%answer%', chosen.title);
          } else {
            feedback.textContent = translations[lang].wrong_answer.replace('%attempts%', attempts);
          }
        }
      }
      
      // Mettre √† jour la classe active du bouton
      document.querySelectorAll('.language-button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // Sauvegarder la pr√©f√©rence de langue
      localStorage.setItem('preferred-language', lang);
    }

    // Ajouter les √©couteurs d'√©v√©nements aux boutons de langue
    document.querySelectorAll('.language-button').forEach(button => {
      button.addEventListener('click', () => {
        updateLanguage(button.dataset.lang);
      });
    });

    // Charger la pr√©f√©rence de langue si elle existe
    const savedLang = localStorage.getItem('preferred-language');
    if (savedLang) {
      updateLanguage(savedLang);
    }

    newRound();
  </script>
