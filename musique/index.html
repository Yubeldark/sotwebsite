    let chosen;
    let audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    const progress = document.getElementById("progress");
    const timeDisplay = document.getElementById("timeDisplay");
    const input = document.getElementById("answerInput");
    const suggestionList = document.getElementById("suggestionList");
    const feedback = document.getElementById("feedback");
    const streakDisplay = document.getElementById("streak");

    // Collection de tous les titres pour les suggestions (incluant toutes les rÃ©ponses acceptÃ©es)
    let allTitles = [];
    musics.forEach(music => {
      music.acceptedAnswers.forEach(answer => {
        if (!allTitles.includes(answer)) {
          allTitles.push(answer);
        }
      });
    });
    
    let maxTime;
    let attempts;
    let streak = 0;
    let interval;
    let guessed;

    function normalizeText(text) {
      return text.trim().toLowerCase().normalize('NFD').replace(/[Ì€-Í¯]/g, '');
    }

    function newRound() {
      chosen = musics[Math.floor(Math.random() * musics.length)];
      audio.src = chosen.file;
      maxTime = 5;
      attempts = 0;
      guessed = false;
      input.disabled = false;
      input.value = "";
      feedback.textContent = "";
      timeDisplay.textContent = "0s";
      progress.value = 0;
    }

    function checkAnswer(guess) {
      if (!guess || guessed) return;

      const cleanedGuess = normalizeText(guess);
      const isCorrect = chosen.acceptedAnswers.some(answer => {
        const cleanedAnswer = normalizeText(answer);
        return cleanedGuess === cleanedAnswer;
      });

      attempts++;

      if (isCorrect) {
        feedback.textContent = "âœ… Bonne rÃ©ponse !";
        feedback.style.color = "lime";
        guessed = true;
        streak++;
        setTimeout(newRound, 2000);
      } else {
        feedback.textContent = `âŒ Faux (${attempts}/3)`;
        feedback.style.color = "crimson";
        maxTime = Math.min(maxTime + 5, 15);
        if (attempts >= 3) {
          feedback.textContent = "ğŸ’€ Perdu ! RÃ©ponse : " + chosen.title;
          input.disabled = true;
          streak = 0;
          setTimeout(newRound, 3000);
        }
      }

      streakDisplay.textContent = `SÃ©rie : ${streak}`;
      input.value = "";
      suggestionList.innerHTML = "";
    }

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    playBtn.addEventListener("click", () => {
      audio.currentTime = 0;
      progress.max = maxTime;
      timeDisplay.textContent = "0s";
      audio.play();

      clearInterval(interval);
      interval = setInterval(() => {
        progress.value = audio.currentTime;
        timeDisplay.textContent = Math.floor(audio.currentTime) + "s";
        if (audio.currentTime >= maxTime) {
          audio.pause();
          clearInterval(interval);
        }
      }, 100);
    });

    input.addEventListener("input", () => {
      suggestionList.innerHTML = "";
      const typed = input.value.toLowerCase();
      if (!typed) return;
      
      // Filtrer les titres qui contiennent le texte saisi
      const matchingTitles = allTitles.filter(t => 
        normalizeText(t).includes(normalizeText(typed))
      );
      
      // Limiter Ã  5 suggestions maximum pour une meilleure UX
      matchingTitles.slice(0, 5).forEach(title => {
        const li = document.createElement("li");
        li.textContent = title;
        li.onclick = () => {
          input.value = title;
          suggestionList.innerHTML = "";
          checkAnswer(input.value);
        };
        suggestionList.appendChild(li);
      });
    });

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        checkAnswer(input.value);
      }
    });

    newRound();
