<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Sea of Thieves - Jeux du jour</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="main-container">
    <img src="images/logo_sotdle.png" alt="Logo SOTDLE" style="height: 200px; margin-bottom: 5px;" />
    <p class="subtitle">Mini-jeux quotidiens</p>
    <div class="game-list">
      <a href="phrase/" class="game-card">
        <div class="icon">💬</div>
        <div class="text">
          <div class="title">Qui parle ?</div>
          <div class="desc">Devine avec une phrase prononcée</div>
        </div>
      </a>
      <a href="skin/" class="game-card">
        <div class="icon">🎭</div>
        <div class="text">
          <div class="title">Skin mystère</div>
          <div class="desc">Trouve le skin du jour</div>
        </div>
      </a>
      <a href="musique/" class="game-card">
        <div class="icon">🎵</div>
        <div class="text">
          <div class="title">Musique pirate</div>
          <div class="desc">Devine avec un extrait audio</div>
        </div>
      </a>
      <a href="map/" class="game-card">
        <div class="icon">🗺️</div>
        <div class="text">
          <div class="title">Île floutée</div>
          <div class="desc">Trouve l’île à partir d’une carte</div>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
