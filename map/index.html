<body>
<a href="../index.html">

  <div class="game-container">

  <script>
    const correctAnswer = "smuggler's bay";
    const islandInput = document.getElementById("islandInput");
    const islandImage = document.getElementById("islandImage");
    const attemptsDisplay = document.getElementById("attempts");
    const feedback = document.getElementById("feedback");
    const zoomImages = [

      "../images/smugglers_zoom_3.png",

    let currentZoom = 0;

      if (event.key === "Enter") {

        attempts++;
        attemptsDisplay.textContent = `Tentatives : ${attempts}`;

        if (guess === correctAnswer) {
          feedback.textContent = "üéâ Bravo ! Bonne r√©ponse.";
          feedback.style.color = "lime";
        } else {
          feedback.textContent = "‚ùå Mauvaise r√©ponse.";
          feedback.style.color = "red";
          currentZoom++;
          if (currentZoom < zoomImages.length) {
            islandImage.src = zoomImages[currentZoom];
          } else {
            feedback.textContent += " (Zoom maximal atteint)";
          }
        }
      }
    });
  </script>
